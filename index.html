<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notifications</title>
</head>
<body>
    <h1>Subscribe to Notifications</h1>
    <button id="subscribe-btn">Enable Notifications</button>

    <!-- ‚úÖ Correct Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-messaging-compat.js"></script>

    <script>
        // ‚úÖ Firebase Configuration (Replace with Your Own)
        const firebaseConfig = {
            apiKey: "AIzaSyBmPvahKtWw5YguXo8zXLGjUp2khqcna0c",
            authDomain: "web-notifications-b413b.firebaseapp.com",
            projectId: "web-notifications-b413b",
            storageBucket: "web-notifications-b413b.appspot.com",
            messagingSenderId: "894487595254",
            appId: "1:894487595254:web:ee064c21e8fd5fba8144d7",
            measurementId: "G-Z5ED2LTGT8"
        };

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        const db = firebase.firestore();

        // ‚úÖ Firebase Authentication (Anonymous Sign-in)
        firebase.auth().signInAnonymously()
            .then(() => {
                console.log("‚úÖ User signed in anonymously");
            })
            .catch(error => console.error("‚ùå Authentication error:", error));

        // ‚úÖ Request Notification Permission
        function requestPermission() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("‚úÖ Notification permission granted.");

                    // ‚úÖ Replace with YOUR Web Push VAPID Key
                    const vapidKey = "BL3ZE2zIgg0PMD68piWbLaeellX3tmb_ggH9pWTbUYJP26s9OoVyaT9AwqUtH3N3rXvr_WMT0rKBmi4drSbpftI";

                    // ‚úÖ Get FCM Token with Correct Authentication
                    messaging.getToken({ vapidKey: vapidKey })
                        .then(token => {
                            console.log("üî• FCM Token:", token);
                            saveTokenToFirestore(token);
                        })
                        .catch(error => console.error("‚ùå Error getting FCM Token:", error));

                } else {
                    console.log("‚ùå Notification permission denied.");
                }
            });
        }

        // ‚úÖ Save Token to Firestore
        function saveTokenToFirestore(token) {
            const userId = firebase.auth().currentUser?.uid || "anonymous";
            db.collection("fcmTokens").doc(userId).set({
                token: token,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => console.log("‚úÖ Token saved successfully!"))
            .catch(error => console.error("‚ùå Error saving token to Firestore:", error));
        }

        // ‚úÖ Handle Incoming Messages
        messaging.onMessage((payload) => {
            console.log("üì© Message received:", payload);
            new Notification(payload.notification.title, {
                body: payload.notification.body
            });
        });

        // ‚úÖ Register Service Worker (No `useServiceWorker` needed)
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("firebase-messaging-sw.js")
                .then(registration => console.log("‚úÖ Service Worker registered:", registration))
                .catch(error => console.error("‚ùå Service Worker registration failed:", error));
        }

        // ‚úÖ Button Click Event to Subscribe
        document.getElementById("subscribe-btn").addEventListener("click", requestPermission);
    </script>
</body>
</html>
